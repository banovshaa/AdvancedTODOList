<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="all ">
            <h1>Stuff I need to do</h1>
            <div class="all-lists row justify-content-center">
                <div class="col-lg-3">
                    <div class="list-left">
                        <h3>My Lists</h3>
                        <ul class="left-l">
                          
                        </ul>
                    <div>
                        <button type="button" class="btn">+</button>
                        <input type="text" class="left-input" placeholder="new list name">
                    </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="list-right card">
                        <div class="card-header">
                            <div class="card-header-left"><h3></h3></div>
                            <div class="card-header-right"><p><span>2</span> tasks remaining</p></div>
                        </div>
                        <div class="right-l">
                            <!-- <input type="checkbox" name="checkbox" id="todo-check" class="checkbox-field">
                            <label for="todo-check" class="checkbox-label">record todo list video</label> -->
                        </div>                    
                        <div>
                            <button type="button" class="btn">+</button>
                            <input type="text" class="right-input" placeholder="new list name">
                        </div>
                        <div class="right-notes">
                            <div class="not-left"><p>Clear completed tasks</p></div>
                            <note class="not-right">Delete list</note>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
